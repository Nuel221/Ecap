<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAE</title>
  <link rel="icon" type="image/x-icon" href="images/1736949590211.png">
  <link rel="stylesheet" href="style.css">
  <script src="myjava.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <input type="submit" value="Back To Homepage" class="sub3" onclick="window.location.href='index.html'">
  <div class="reg">
    <h1>Ready to Build Your Future?</h1>
    <h2>Register Now and Start Your Empowerment Journey</h2>
  </div>
  <div id="toast" class="toast">âœ… Congratulation You're Registered</div>
  <form class="regForm" id="regForm" action="#" method="POST" onsubmit="return validateForm()">
    <div class="form-group seek">
      <label for="fname">Full Name</label>
      <input type="text" placeholder="Full Name" id="fname" name="fname" required>
      <span id="fnameError" class="error"></span>
    </div>

    <div class="form-group seek">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob"  required>
      <span id="dobError" class="error"></span>
    </div>

    <div class="form-group seek">
      <label for="gender">Gender</label><br>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <span id="genderError" class="error"></span>
    </div>

    <div class="form-group seek">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <span id="emailError" class="error"></span>
    </div>

    <div class="form-group seek">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      <span id="phoneError" class="error"></span>
    </div>

    <div class="form-group seek">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>
      <span id="addressError" class="error"></span>
    </div>

    <div class="form-group seek">
      <label for="city">City/Region</label>
      <input type="text" id="city" name="city" placeholder="City/Region" required>
      <span id="cityError" class="error"></span>
    </div>

    <div class="form-group seek">
      <label for="status">Highest Level of Education</label><br>
      <select id="status" name="status" required>
        <option value="High School">High School</option>
        <option value=" Diploma"> Diploma</option>
        <option value=" Bachelor's">  Bachelor's</option>
        <option value="employed"> Employed</option>
        <option value="Entrepreneur">Entrepreneur</option>
      </select>
      <span id="statusError" class="error"></span>
    </div>
    
    <div class="form-group seek">
      <label for="interest">Select Skill Area</label><br>
    <select id="interest" name="interest" required>
      <option value="tailoring">Tailoring</option>
      <option value="hair dressing">Hair Dressing</option>
      <option value="tyedye">Tye Dye</option>
      <option value="Catering">Catering</option>
      <option value="pastries">Pastries</option>
      <option value="makeup">Make Up</option>
      <option value="coding"> Coding</option>
      <option value="interior">Interior Design</option>
    </select>
    <span id="interestError" class="error"></span>
    </div>
   
    <div class="form-group seek">
      <label for="slot">Available Time Slot</label><br>
    <select id="slot" name="slot" required>
      <option value="morning">Morning</option>
      <option value="afternoon">Afternoon</option>
    </select>
    <span id="slotError" class="error"></span>
    </div>
   
    <div class="form-group seek">
      <label for="hope">What do you hope to gain</label><br>
      <textarea rows="10" cols="30" name="placeholder" >Message</textarea>
    </div>
   
    <h3>Emergency Contact</h3>
    <div class="form-group seek">
      <label for="fullName">Full Name</label>
      <input type="text" placeholder="Full Name" id="fullName" name="fullName" required>
      <span id="fullNameError" class="error"></span>
    </div>
    
    <div class="form-group seek">
      <label for="relationship">Relationship</label>
      <input type="text" placeholder="Relationship" id="relationship" name="rlsp" required>
      <span id="relationshipError" class="error"></span>
    </div>
    
    <div class="form-group seek">
      <label for="pnumber">Phone Number</label>
      <input type="tel" id="pnumber" name="pnumber" placeholder="Phone Number" required>
      <span id="pnumberError" class="error"></span>
    <br>
    </div>

    <div class="form-group seek">
      <label for="info">How Did You Hear About Us</label><br>
    <select id="info" name="info" required>
      <option value="social"> Social Media</option>
      <option value="family">Family</option>
      <option value="friend">Friend</option>
      <option value="radio">Radio</option>
      <option value="community">Community Event</option>
      <option value="other">Other</option>
    </select>
    <span id="infoError" class="error"></span>
    </div>

    <div class="form-group seek">
      <input type="checkbox" id="terms" value="terms" name="terms and condition" required>
      <label for="terms">I agree to the Terms & Conditions and Privacy Policy.</label>
      <span id="termsError" class="error"></span>
    </div>

    <div class="form-group seek">
      <input type="checkbox" id="consent" value="consent" name="consent" required>
      <label for="consent">I consent to receive updates and communications from the YAE Program.</label>
      <span id="consentError" class="error"></span>
    </div>
    
    <div class="form-group seek">
      <input type="submit" value="Register Now" class="sub2" required>
    </div>
  </form>
  <h6 class="reg-copy">&copy; Copyright 2025 YAE. All rights reserved.</p>
</body>
</html>
